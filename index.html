<!DOCTYPE html>
<head>
    <title>EasyPlay7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=0">
    <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png?v=0">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png?v=0">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=0">
    <link rel="manifest" href="/site.webmanifest?v=0">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=0" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico?v=0">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png?v=0">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="side-panel">
            <h1>EasyPlay7</h1>
            <div id="tuningBlock">
                tuning: 
                <select id="tuningPitch">
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                    <option>d</option>
                    <option>e</option>
                    <option>f</option>
                    <option>g</option>
                </select>
                <select id="tuningAccidental">
                    <option></option>
                    <option>#</option>
                    <option>&</option>
                </select>
                <select id="tuningOctave">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option selected>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                = 
                <input id="tuningFrequency" type="number" step="any" 
                    value="440">
            </div>
            <p>volume: <input id="dbfs" type="range" min="-30" max="0" step="3" 
                value="0"></p>
            <p>file: <input type="file" id="input" accept=".musicxml,.mxl,.xml">
                </p>
            <p>part: <select id="select"></select></p>
            <p>view: 
            <select id="view">
                <option>page</option>
                <option>horizontal</option>
            </select></p>
            <p>zoom: <input id="zoomFactor" type="range" min="0.5" max="1.5" 
                step="0.25" value="1"></p></p>
            <p><button id="start">start</button></p>
        </div>
    
        <button class="side-panel-toggle" type="button">
            <span class="material-icons sp-icon-open">
                keyboard_arrow_down</span>
            <span class="material-icons sp-icon-close">
                keyboard_arrow_up</span>
        </button>

        <div class="main">
            <div id="container"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="sidePanel.js"></script>
    <script src="opensheetmusicdisplay.min.js"></script>
    <script src="index.js"></script>
</body>
