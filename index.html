<style>
    input {font-family: monospace,monospace;}
    #container {overflow-x: hidden;}
</style>
<h1>EasyPlay7</h1>
<div id="tuningBlock">
    tuning: 
    <input id="tuningPitch" value="a" size="4"> 
    <input id="tuningOctave" type="number" value="4">
    <select id="tuningAccidental">
        <option></option>
        <option>#</option>
        <option>&</option>
    </select>
    = 
    <input id="tuningFrequency" type="number" step="any" value="440">
</div>
<p>dbfs: <input id="dbfs" type="range" min="-30" max="0" step="3" value="0">
<p>file: <input type="file" id="input" accept=".musicxml">
<p>track: <select id="select"></select>
<p>view: 
<select id="view">
    <option>page</option>
    <option>horizontal</option>
</select>

<p><button id="start">start</button>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script src="opensheetmusicdisplay.min.js"></script>
<script src="index.js"></script>
